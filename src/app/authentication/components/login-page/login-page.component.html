<div class="login mt-10 mx-5">
    <div class="upper-part flex items-center justify-between">
       <div class="left flex items-center"> 
        <img src="assets/images/logo.png" class="w-24 h-24" alt="">
        <p class="text-2xl italic">apnaPG</p></div>
       <div class="right flex space-x-2">
        <p class="text-blue-600 font-semibold " routerLink="/seller-home">seller</p>
        <p class="text-blue-600 font-semibold ">user</p>
       </div>
    </div>
    <hr class="bg-black">
    <!-- sign form -->
    <form #signup="ngForm" class="lower-part mt-5" *ngIf="showSignupForm" >
       
        <div class=" space-y-5 px-2 py-4">
           
            <input type="text" class="w-full rounded-lg" placeholder="Email"
            name="email" ngModel required>
            <input type="password" class="w-full rounded-lg" placeholder="Password"
            name="password" ngModel required>
            <input type="password" class="w-full rounded-lg" placeholder="Confirm Password" 
            name="confirmPassword" ngModel required>
            <button class="bg-blue-500 flex w-full justify-center py-3 font-bold  rounded-lg text-white" type="submit" (click)="postUsers(signup.value)">Sign Up</button>
            <p class="text-center font-semibold">Already have an account? <span class="text-blue-500 font-semibold"><button (click)="showLogin()" >login</button></span> </p>
            <div  class="flex justify-center items-center">
                <hr class="w-44">
                <p class="px-2 font-medium">or</p>
                <hr class="w-44">
            </div>
            <button class="flex w-full justify-center items-center py-2  rounded-lg border-solid border-2 border-gray-400 space-x-3">
                <svg width="30" height="30" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M39.9767 18.4094H38.5V18.3333H22V25.6667H32.3611C30.8495 29.9356 26.7877 33 22 33C15.9252 33 11 28.0748 11 22C11 15.9253 15.9252 11 22 11C24.8041 11 27.3552 12.0578 29.2976 13.7858L34.4832 8.60017C31.2088 5.54859 26.829 3.66667 22 3.66667C11.8754 3.66667 3.66666 11.8754 3.66666 22C3.66666 32.1246 11.8754 40.3333 22 40.3333C32.1246 40.3333 40.3333 32.1246 40.3333 22C40.3333 20.7708 40.2068 19.5708 39.9767 18.4094Z" fill="#FFC107"/>
                    <path d="M5.78049 13.4668L11.8039 17.8842C13.4337 13.849 17.3809 11 22 11C24.8041 11 27.3552 12.0578 29.2976 13.7858L34.4832 8.60017C31.2088 5.54859 26.829 3.66667 22 3.66667C14.9582 3.66667 8.85132 7.64226 5.78049 13.4668Z" fill="#FF3D00"/>
                    <path d="M22 40.3333C26.7355 40.3333 31.0383 38.5211 34.2916 35.574L28.6174 30.7725C26.7149 32.2193 24.3902 33.0019 22 33C17.2315 33 13.1826 29.9594 11.6572 25.7162L5.67874 30.3224C8.71291 36.2597 14.8747 40.3333 22 40.3333Z" fill="#4CAF50"/>
                    <path d="M39.9768 18.4094H38.5V18.3333H22V25.6667H32.3611C31.638 27.6984 30.3356 29.4738 28.6147 30.7734L28.6174 30.7716L34.2916 35.5731C33.8901 35.9379 40.3333 31.1667 40.3333 22C40.3333 20.7708 40.2068 19.5708 39.9768 18.4094Z" fill="#1976D2"/>
                    </svg>
                    
                <p class="font-bold">Sign up with Google</p>
            </button>
        </div>
    </form>



    <!-- login form -->
    <div class="lower-part mt-5 " *ngIf="showLoginForm">
       
        <div class=" space-y-5 px-2 py-4">
           
            <input type="text" class="w-full rounded-lg" placeholder="Email">
            <input type="password" class="w-full rounded-lg" placeholder="Password">
           
            <button class="bg-blue-500 flex w-full justify-center py-3 font-bold  rounded-lg text-white" >Login In</button>
            <div class="flex justify-between">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-600 dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required>
                    </div>
                    <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
                </div>
                <a href="#" class="text-sm text-blue-700 hover:underline dark:text-blue-500">Lost Password?</a>
            </div>
            <p class="text-center font-semibold">Don't have an account yet?  <span class="text-blue-500 font-semibold"><button (click)="showSignup()">Sign Up</button></span> </p>
        </div>
    </div>
</div>
